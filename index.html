<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 class="high_score">High Score = 0</h2>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">
        <div class="div btn red" type="button" id="red">1</div>
        <div class="div btn green" type="button" id="green">2</div>
        <div class="div btn yellow" type="button" id="yellow">3</div>
        <div class="div btn purple" type="button" id="purple">4</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
